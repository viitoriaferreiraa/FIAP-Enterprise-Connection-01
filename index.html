<!DOCTYPE html>
<html lang="pr-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="./assets/images/favicon.ico"
      type="image/x-icon"
    />
    <!-- styles -->
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/styles.css" />
    <!-- CDN vanilla-tilt -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/vanilla-tilt/1.7.2/vanilla-tilt.min.js"
      integrity="sha512-K9tDZvc8nQXR1DMuT97sct9f40dilGp97vx7EXjswJA+/mKqJZ8vcZLifZDP+9t08osMLuiIjd4jZ0SM011Q+w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <title>Homem-Aranha-Home</title>
  </head>
  <body class="container-home">
    <section class="section-intro">
      <div class="section-box-left">
        <img src="../assets/images/logo.png" alt="Logo do nome Homem-Aranha" />
        <h1 class="section-intro-title">Longe de Casa,</h1>
        <p class="section-intro-paragraph">
          mas, mesmo distante, quero te convidar a conhecer alguns locais
          magníficos por onde passei enquanto estive na Europa!
        </p>
        <p class="section-intro-paragraph">
          Vai rolar muita aventura e lugares lindos. Conto com você! De seu
          amigo de sempre,<br />
          Homem-Aranha.
        </p>
      </div>
      <div class="section-box-right">
        <img
          id="spider-man"
          data-tilt
          class="section-intro-img"
          src="../assets/images/aranha.png"
          alt="Imagem do personagem Homem-Aranha"
        />
        <button class="section-intro-btn">
          <a class="section-intro-link" href="../pages/places.html">Começar</a>
        </button>
      </div>
    </section>

    <script type="text/javascript" src="../javascript/script.js"></script>
  </body>
</html>
